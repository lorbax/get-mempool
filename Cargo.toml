tokio = { version = "1.0", features = ["full"] }
hex = "0.4.3"
hyper = { version = "1.1.0", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
base64 = "0.21.5"
http-body-util = "0.1"
bytes = "1"


